name: Build UABEA Windows

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # 升级：v2 → v4（最新稳定版）
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4  # 升级：v3 → v4（最新稳定版）
      with:
        dotnet-version: 6.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2  # 升级：v1.1 → v2（最新稳定版）

    - name: Build
      run: msbuild UABEAvalonia.sln /restore /p:Configuration=Release
    
    - name: Remove unused platforms
      run: Get-ChildItem -Path "UABEAvalonia\bin\Release\net6.0\runtimes" -Directory | Where-Object { $_.Name -notin @("win-x64", "win7-x64", "win") } | Remove-Item -Recurse -Force
      
    - name: Upload
      uses: actions/upload-artifact@v4  # 核心修复：v2 → v4（解决废弃报错）
      with:
        name: uabea-windows
        path: UABEAvalonia/bin/Release/net6.0
        # 可选：设置产物保留天数（默认90天），按需调整
        # retention-days: 30
